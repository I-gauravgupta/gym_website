<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership form</title>
    <script src="https://kit.fontawesome.com/06a45c39b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div id="tittle">
        <i class="fa-solid fa-dumbbell" id="logo"></i>
        <h1>Getfit Gym</h1>
    </div>
    
    <div class="form">
        <h1>Membership Form</h1>
        <div class="align">
            <span>
                <img src="mem 3.png" alt=""> </span>
       
    
        <div class="fill">
           
    <form >
        <label>Name :
            <input type="name" placeholder="Enter Your Name">
        </label>
        <label>Mob.No. :
            <input type="tel" placeholder="Enter Your Number">
        </label>
        <label for="plan">Choose Plan :
            <select name="Plan" id="Plan">
                <option value="Basic">Basic Package</option>
                <option value="Premium">Premium Package</option>
                <option value="Ultra">Ultra Premium Package</option>
            </select>
        </label>
        <button id="btn">Submit</button>
        
    </form>
</div>
</div>
    </div>
</body>
